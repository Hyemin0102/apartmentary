<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아파트멘터리</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/basic.css">
        <link rel="stylesheet" href="CSS/contact.css">
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script> -->
        <script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="js/prefixfree.min.js"></script>
        <script defer type="module" src="js/main.js"></script>
    </head>
<body>
    <header class="pc">
        <div class="inner">
            <h1><img src="./img/main_logo.svg" alt="main_logo"></h1>
            <ul class="menu">
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">POST</a></li>
                <li><a href="#">GET IN TOUCH</a></li>
            </ul>
        </div>
    </header>
    <header class="mobile">
        <div class="inner">
            <h1 class="main_logo_mobile">
                <a href="#">
                    <img src="./img/main_logo.svg" alt="메인로고">
                </a>
            </h1>
            <div class="gnb_btn">
                <span></span>
            </div>
        </div>
        <div class="gnb_open">
            <div class="inner">
                <h1 class="main_logo_mobile">
                    <a href="#">
                        <img src="./img/main_logo.svg" alt="메인로고">
                    </a>
                </h1>
                <div class="gnb_btn">
                    <span></span>
                </div>
            </div>
            <ul class="gnb_open_menu">
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a>
                </li>
                <li><a href="#">POST</a></li>
                <li><a href="#">GET IN TOUCH</a></li>
            </ul>
            <div class="gnb_bottom"></div>
        </div>
    </header>
    <section class="contact_wrap">
            <div class="contact_left">
                <div class="contact_left_txt">
                    <p>인테리어 상담,<br> 부담스러워 하지 마세요.</p>
                    <p>시작부터 끝까지 투명하고 편리한 아파트멘터리 서비스가 있으니까요.</p>
                </div>
            </div>
            <div class="contact_right">
                <div class="contact_inner">
                    <h2>GET IN TOUCH</h2>
                    <div class="txtb">
                        <label for="#">이름</label>
                        <input type="text" name="" value="" size=40 placeholder="고객님의 성함을 입력해주세요.">
                    </div>

                    <div class="txtb">
                        <label for="#">이메일</label>
                        <input type="email" name="" value="" size=40 placeholder="고객님의 이메일을 입력해주세요.">
                    </div>

                    <div class="txtb">
                        <label for="#">연락처</label>
                        <input type="text" name="" value="" size=40 placeholder="고객님의 휴대폰 번호를 입력해주세요.">
                    </div>

                    <div class="txtb">
                        <label for="#">문의 사항 </label>
                        <textarea name="" id="" cols="80" rows="10"></textarea>
                    </div>
                    <button>상담 신청</button>
                </div>
            </div>
    </section>
<script>
    const header_mo = document.querySelector('header.mobile');
    console.log('클릭')
    const menuBtn = document.querySelectorAll('.gnb_btn');
    

    menuBtn.forEach((el)=>{
        el.addEventListener('click',()=>{
            header_mo.classList.toggle('active');
            console.log('클릭')
        })
    })

    const swiper = new Swiper(".review_right", {
    slidesPerView : 2, // 동시에 보여줄 슬라이드 갯수
	spaceBetween : 20, // 슬라이드간 간격
	slidesPerGroup : 3, // 그룹으로 묶을 수, slidesPerView 와 같은 값을 지정하는게 좋음
	loopFillGroupWithBlank : true,// 그룹수가 맞지 않을 경우 빈칸으로 메우기
    scrollbar: {
        el: ".swiper-scrollbar",
        hide: false,
    },
    breakpoints: {
        // 화면의 넓이가 1200px 이상일 때
        1200: {
          slidesPerView: 3,
          spaceBetween: 20
        },
        }
    });
    
</script>
</body>
</html>
